{%- assign social = site.minima.social_links -%}
<ul class="social-media-list">
    {%- if social.github -%}
    <li>
        <a rel="me" href="https://github.com/{{ social.github | cgi_escape | escape }}" title="{{ social.github | escape }}"></a>
        <svg class="svg-icon grey">
            <use xlnk:href="{{ '/assets/minima-social-icons.svg#github' | relative_url }}"></use>
        </svg>
    </li>
    {%- endif -%}
</ul>
